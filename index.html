<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <title>Campominato Grid</title>
</head>
<body>

  <header>
    <div class="container">
      <div class="row">

        <div class="col">
          <img src="img/logo-boolean.png" alt="Boolean Logo">
          <h1>Campo Minato</h1>
        </div>

        <div class="col text-end">
          <label for="difficulty">Difficoltà:</label>
          <select  name="difficulty" id="difficulty">
            <option value="1">Easy</option>
            <option value="2">Hard</option>
            <option value="3">Crazy</option>
          </select>
          <button type="button" class="play-button">Play</button>
        </div>

      </div>

      
    </div>
  </header>

  <main>
    <div class="default-text">
      <p>Seleziona il livello di difficoltà e genera la griglia</p>
    </div>
    <div class="grid clearfix d-none">    
    </div>
  </main>

  <footer>
    <div class="container align-items-center">
      <p class="mb-0">Made with &hearts; by <a href="#">Boolean</a></p>
    </div>
  </footer>
  
  <script src="js/script.js"></script>
</body>
</html>
